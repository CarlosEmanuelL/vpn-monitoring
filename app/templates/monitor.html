<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de VPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        h1 {
            color: #005f99;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #005f99;
            color: #fff;
        }

        td {
            background-color: #e3f2fd;
        }

        tr:hover {
            background-color: #ffcc80;
        }
    </style>
</head>
<body>
    <h1>Usuários Conectados ao OpenVPN</h1>
    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Endereço Real</th>
                <th>Bytes Recebidos</th>
                <th>Bytes Enviados</th>
                <th>Conectado Desde</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.real_address }}</td>
                    <td>{{ user.bytes_received }}</td>
                    <td>{{ user.bytes_sent }}</td>
                    <td>{{ user.connected_since }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
