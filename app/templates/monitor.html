<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento de VPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        h1 {
            color: #005f99;
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
            background-color: #e3f2fd;
        }

        tr:nth-child(even) td {
            background-color: #ffffff;
        }

        tr:hover td {
            background-color: #ffcc80;
        }
    </style>
</head>
<body>
    <h1>Usu√°rios Conectados ao OpenVPN</h1>
    <table>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.real_address }}</td>
                    <td>{{ user.bytes_received }}</td>
                    <td>{{ user.bytes_sent }}</td>
                    <td>{{ user.connected_since }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
